web.userService=sysUserService

#setformloginurl
web.formLoginUrl=/main.Login.d

#setloginprocessurl
web.loginProcessUrl=/security_check_

#setlogouturl
web.logoutURL=/security_logout_

#setwhetheralwaysusedefaulttargeturlwhenloginsuccess
web.loginSuccessAlwaysUseDefaultTargetUrl=false


web.loginCreateSessionStrategy=web.concurrentSessionControlStrategy

#setlogoutsuccessurl
web.logoutSuccessURL=/main.Login.d 
#/common.LogoutSuccess.d

web.accessDeniedURL=/common.AccessDenied.d

#setremembermelogincookiekey
web.rememberMeLoginCookieKey=app.remember.me.key

web.rememberLoginFailUrl=/common.RememberLoginFail.d

web.sessionKickAwayUrl=/common.SessionKickAway.d

web.sessionExpiredUrl=/common.SessionExpired.d

#useforwardwhentoformloginpage,defaultisfalse
web.useForwardFormLogin=false

#setwhetheralwaysusedefaulttargeturlwhenloginsuccess
web.loginSuccessAlwaysUseDefaultTargetUrl=false

#setdefulttargeturlwhenloginsuccess
web.loginSuccessDefaultTargetUrl=/main.MainFrame.d

#useremembermeforloginpage
web.useRememberMeForLogin=true
#settargeturlwhenloginfailure
web.loginFailureTargetUrl=/main.Login.d

#whetheruseforwardtotargeturlwhenloginfailure
web.loginFailureToTargetUrlUseForward=false

web.loginFailureCodeKey=code

#rest登录失败指示处理参数名
web.loginFailureRestParameterName=ajax

web.returnUrlParamName=returnUrl

web.mainFrameMenuExpanded=true

#登录表单用户名
web.loginUsernameParameter=username

#登录表单密码
web.loginPasswordParameter=password

#默认网站管理员账号
web.admins=admin
