
#包扫描
sys.basePackage=com.harvey.w.boot.test
#配置文件路径
sys.configLocations=spring/*.xml,jdbc.properties,log4j.properties

#服务监听端口
server.port=80

# Context path of the application.
server.context-path=/test

 # Display name of the application.
server.display-name=w boot test application

# When to include a "stacktrace" attribute.
server.error.include-stacktrace=never

# Path of the error controller.
server.error.path=/error 

# Enable the default error page displayed in browsers in case of a server error.
server.error.whitelabel.enabled=true 

# Network address to which the server should bind to.
#server.address= 

# If response compression is enabled.
server.compression.enabled=false

# List of user-agents to exclude from compression.
#server.compression.excluded-user-agents= 

# Comma-separated list of MIME types that should be compressed. For instance `text/html,text/css,application/json`
#server.compression.mime-types= 

# Minimum response size that is required for compression to be performed. For instance 2048
#server.compression.min-response-size= 