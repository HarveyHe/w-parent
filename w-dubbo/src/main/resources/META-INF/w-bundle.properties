#w bundle properties file
bundle.name=w-dubbo
bundle.version=${project.version}
bundle.description=dubbo框架扩展\
初始化dubbo 默认暴露的base service是@sse com.harvey.dubbo.service.DubboService \
也可以在properties配置文件里配置为暴露为其他base service properties配置文件可选项 #指定暴露的baseService \
w.dubbo.baseService=com.harvey.w.core.service.BaseService \
是否暴露服务(服务提供方需要设置为true, 消费方可以将此值设为false) \
w.dubbo.exposeService=true \
是否建立消费方服务(服务提供方可以将此值设为false, 消费方需要设置为true),需要在配置文件里设置sys.basePackage \
w.dubbo.consumeService=true

#配置文件路径
#bundle.configLocation=
#context或servlet context配置初始化监听器
bundle.configListener=com.harvey.w.dubbo.listener.ContextConfigInitialListener